<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Tooltip Example</title>
    <style>
        /* Style the button */
        .tooltip-button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Style for the tooltip cloud */
        .tooltip-text {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: -125%; /* Position the tooltip above the button */
            left: 50%;
            margin-left: -70px; /* Center the tooltip */
            opacity: 0; /* Initial state is invisible */
            transition: opacity 0.3s;
        }

        /* Arrow on the bottom of the tooltip */
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Show the tooltip on hover */
        .tooltip-button:hover .tooltip-text {
            visibility: visible;
            opacity: 1; /* Fade in the tooltip */
        }
    </style>
</head>
<body>

    <div class="tooltip-button">
        Hover over me
        <div class="tooltip-text">This is a tooltip!</div>
    </div>

</body>
</html>
